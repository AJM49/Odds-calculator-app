<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Bet Logs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📊 Admin Dashboard</h1>
  <button onclick="loadBets()">🔄 Refresh Bets</button>
  <div id="betLogs" class="logs"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDl7TW4J_yz8c-fJtE_trmcFRw1W0fcApA",
      authDomain: "horse-bet-calculator.firebaseapp.com",
      projectId: "horse-bet-calculator",
      appId: "1:258212871291:web:efcbb1d5715a9c9cd476de"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "your-admin@email.com") {
        alert("⛔ Unauthorized access. Redirecting...");
        window.location.href = "/";
      } else {
        loadBets();
      }
    });

    async function loadBets() {
      const betLogs = document.getElementById("betLogs");
      betLogs.innerHTML = "Loading...";

      try {
        const snapshot = await db.collection("bets").orderBy("timestamp", "desc").get();
        if (snapshot.empty) {
          betLogs.innerHTML = "No bets found.";
          return;
        }

        const html = snapshot.docs.map(doc => {
          const bet = doc.data();
          return `
            <div class="log-entry">
              🧑 User: <strong>${bet.user}</strong><br>
              🏇 Type: ${bet.betType} | 💵 $${bet.betAmount} | 🎯 Odds: ${bet.odds}<br>
              💰 Profit: $${bet.profit} | Total: $${bet.total}<br>
              ⏱️ ${bet.timestamp?.toDate().toLocaleString() || '—'}
            </div>
          `;
        }).join("");

        betLogs.innerHTML = html;
      } catch (err) {
        betLogs.innerHTML = "❌ Failed to load: " + err.message;
      }
    }
  </script>
</body>
</html>

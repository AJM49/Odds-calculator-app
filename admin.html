<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Bet Logs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    #betLogs {
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bet-entry {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üìä Admin Dashboard</h1>
  <button onclick="loadBets()">üîÑ Refresh Bets</button>
  <div id="betLogs">Loading...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // üîê Admin Restriction
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "admin@example.com") {
        alert("‚õî Unauthorized access. Redirecting...");
        window.location.href = "/";
      } else {
        loadBets();
      }
    });

    async function loadBets() {
      const betLogs = document.getElementById("betLogs");
      betLogs.innerHTML = "Loading...";

      try {
        const snapshot = await db.collection("bets").orderBy("timestamp", "desc").get();
        if (snapshot.empty) {
          betLogs.innerHTML = "No bets found.";
          return;
        }

        const html = snapshot.docs.map(doc => {
          const bet = doc.data();
          return `
            <div class="bet-entry">
              <strong>User:</strong> ${bet.user}<br>
              <strong>Type:</strong> ${bet.betType} | <strong>Amount:</strong> $${bet.betAmount} | <strong>Odds:</strong> ${bet.odds}<br>
              <strong>Profit:</strong> $${bet.profit} | <strong>Total:</strong> $${bet.total}<br>
              <strong>Date:</strong> ${bet.timestamp?.toDate().toLocaleString() || '‚Äî'}
            </div>
          `;
        }).join("");

        betLogs.innerHTML = html;
      } catch (err) {
        betLogs.innerHTML = "‚ùå Failed to load bets: " + err.message;
      }
    }
  </script>
</body>
</html>

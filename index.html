  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🐎 AJM Odds Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
  <div class="container">
    <div style="text-align:center; margin-bottom: 15px;">
      <img src="logo.png" alt="AJM Odds Logo" style="height:100px;" />
    </div>
    <h1>Odds Calculator</h1>

    <label>Bet Amount ($)</label>
    <input type="number" id="betAmount" placeholder="Enter any amount (min $0.50)" min="0.5" max="1000000" step="0.01"/>

    <label>Odds Type</label>
    <select id="oddsType">
      <option value="fractional">Fractional (e.g. 9/5)</option>
      <option value="decimal">Decimal (e.g. 2.80)</option>
      <option value="moneyline">Moneyline (e.g. +180 or -150)</option>
    </select>

    <label>Enter Odds</label>
    <input type="text" id="oddsInput" placeholder="9/5 or 2.8 or +180" />

    <button id="calcBtn">Calculate</button>

    <div id="results"></div>
    <div id="conversion"></div>

    <h2 style="margin-top: 30px;">🎯 Parlay Calculator</h2>
    <label>Bet Amount ($)</label>
    <input type="number" id="parlayBet" placeholder="Enter bet amount (min $0.50)" min="0.5" max="1000000" step="0.01"/>
    <div id="legsContainer"></div>
    <button id="addLeg">➕ Add Leg</button>
    <button id="calcParlay">Calculate Parlay</button>
    <div id="parlayResults"></div>
  </div>

  <script src="app.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horse Odds Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>ğŸ Horse Odds Calculator</h1>
  <div>
    <select id="betMode">
      <option value="win">Win</option>
      <option value="place">Place</option>
      <option value="show">Show</option>
      <option value="exacta">Exacta</option>
      <option value="exacta_box">Exacta Box</option>
      <option value="trifecta">Trifecta</option>
      <option value="trifecta_key">Trifecta Key</option>
      <option value="superfecta">Superfecta</option>
      <option value="pick3">Pick 3</option>
      <option value="pick4">Pick 4</option>
      <option value="pick5">Pick 5</option>
      <option value="pick6">Pick 6</option>
    </select><br/>
    <input type="number" id="betAmount" placeholder="Enter amount (min $0.50)" min="0.5" step="0.01" /><br/>
    <input type="text" id="oddsInput" placeholder="Odds (e.g. 5/2)" /><br/>
    <button onclick="calculateOdds()">Calculate</button>
    <button class="share-button" id="shareBtn">Share Bet</button>
    <button onclick="fetchPayoutDataFromInputs()">Fetch Live Odds (Mock)</button>
    <div id="result"></div>
  </div>

  <h3>ğŸ“œ History</h3>
  <button onclick="loadBetHistory()">Load Bet History</button>
  <div id="historySection"></div>

  <h3>ğŸ” Auth</h3>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signUp()">Sign Up</button>
  <button onclick="signIn()">Sign In</button>
  <button onclick="signOut()">Sign Out</button>
  <button onclick="sendVerificationEmail()">Verify Email</button>
  <button onclick="resetPassword()">Reset Password</button>
  <div id="authStatus">Not logged in</div>

  <script>
    
  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log("âœ… Service Worker registered!", reg))
          .catch(err => console.error("âŒ Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>

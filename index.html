<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odds Calculator</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#4CAF50" />

</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Odds Calculator</h1>

    <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>

    <label for="betAmount">Bet Amount ($):</label>
    <input type="number" id="betAmount" min="0.5" step="0.01" value="2.00" />

    <label for="betMode">Bet Type:</label>
    <select id="betMode">
      <option value="win">Win</option>
      <option value="place">Place</option>
      <option value="show">Show</option>
      <option value="exacta">Exacta</option>
      <option value="trifecta">Trifecta</option>
      <option value="superfecta">Superfecta</option>
    </select>
    <p id="betDescription"></p>

    <label for="oddsType">Odds Format:</label>
    <select id="oddsType">
      <option value="fractional">Fractional (e.g. 9/5)</option>
      <option value="decimal">Decimal (e.g. 2.80)</option>
      <option value="moneyline">Moneyline (e.g. +180)</option>
    </select>

    <label for="oddsInput">Enter Odds:</label>
    <input type="text" id="oddsInput" placeholder="Enter odds..." />
    <button id="shareBtn" class="share-button">ðŸ”— Share This Bet</button>


    <button onclick="calculateOdds()">Calculate</button>

    <div id="results"></div>
    <div id="conversion"></div>

    <h2 style="margin-top: 30px;">ðŸ“š Recent Bets</h2>
    <div id="historyContainer"></div>
    <button id="clearHistory">ðŸ§¹ Clear History</button>
  </div>

  <script src="app.js">
    function fetchPayoutDataFromInputs() {
  const track = document.getElementById('trackInput').value;
  const date = document.getElementById('raceDate').value;
  fetchPayoutData(track, date);
}

  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üêé AJM Odds Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
  <div class="container">
    <div style="text-align:center; margin-bottom:10px;">
  <img src="logo.png" alt="AJM Odds Logo" style="height:100px;" />
</div>

    <h1>Odds Calculator</h1>
    
    <label>Bet Amount ($)</label>
    <input
      type="number"
      id="betAmount"
      placeholder="Enter any amount (min $0.50)"
      min="0.5"
      max="1000000"
      step="0.01"
    />

    <label>Odds Type</label>
    <select id="oddsType">
      <option value="fractional">Fractional (e.g. 9/5)</option>
      <option value="decimal">Decimal (e.g. 2.80)</option>
      <option value="moneyline">Moneyline (e.g. +180 or -150)</option>
    </select>

    <label>Enter Odds</label>
    <input type="text" id="oddsInput" placeholder="9/5 or 2.8 or +180" />

    <button id="calcBtn">Calculate</button>

    <div id="results">
      <!-- Profit & return go here -->
    </div>
    <div id="conversion">
      <!-- Converted odds will be injected here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Top Navigation -->
  <header class="dashboard-header">
    <div class="logo">üêé Horse Odds Calculator</div>
    <nav>
      <a href="index.html">Back to App</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <!-- Stats Overview -->
  <section class="stats-grid">
    <div class="stat-card">
      <h3>Total Bets</h3>
      <p id="totalBets">0</p>
    </div>
    <div class="stat-card">
      <h3>Total Winnings</h3>
      <p id="totalWinnings">$0.00</p>
    </div>
    <div class="stat-card">
      <h3>Win Rate</h3>
      <p id="winRate">0%</p>
    </div>
    <div class="stat-card">
      <h3>Average Bet Amount</h3>
      <p id="avgBet">$0.00</p>
    </div>
  </section>

  <!-- Bet History Table -->
  <section class="table-section">
    <h2>Your Bet History</h2>
    <table id="betHistoryTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Bet Type</th>
          <th>Amount</th>
          <th>Odds</th>
          <th>Result</th>
          <th>Winnings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6">Loading bet history...</td>
        </tr>
      </tbody>
    </table>
  </section>

  <script src="js/dashboard.js"></script>

</body>
</html>

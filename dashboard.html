<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="bg-light">

  <div class="container my-4">
    <h1 class="text-center mb-4">ðŸ“Š User Dashboard</h1>

    <!-- Stat Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h5 class="card-title">Total Bets</h5>
            <h2 id="statTotalBets">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h5 class="card-title">Total Winnings</h5>
            <h2 id="statTotalWinnings">$0.00</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm text-center">
          <div class="card-body">
            <h5 class="card-title">Win Rate</h5>
            <h2 id="statWinRate">0%</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Bet History Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        Bet History
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th>Date</th>
                <th>Bet Type</th>
                <th>Amount</th>
                <th>Result</th>
                <th>Winnings</th>
              </tr>
            </thead>
            <tbody id="betHistoryBody">
              <!-- Bet rows will be inserted here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Your Firebase Config -->
  <script src="/js/firebase-config.js"></script>

  <!-- Dashboard Script -->
  <script src="/js/dashboard.js"></script>
  
</body>
</html>

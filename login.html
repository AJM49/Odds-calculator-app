<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Horse Odds Calculator</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDl7TW4J_yz8c-fJtE_trmcFRw1W0fcApA",
      authDomain: "horse-bet-calculator.firebaseapp.com",
      projectId: "horse-bet-calculator",
      appId: "1:258212871291:web:efcbb1d5715a9c9cd476de"
    };

    firebase.initializeApp(firebaseConfig);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const result = await firebase.auth().signInWithEmailAndPassword(email, password);
        console.log("‚úÖ Logged in as:", result.user.email);
        window.location.href = "index.html";
      } catch (err) {
        console.error("‚ùå Login error:", err);
        alert("Login failed: " + err.message);
      }
    }
  </script>
</head>
<body>
  <h2>üêé Horse Odds Calculator Login</h2>
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button onclick="login()">Log In</button>
</body>
</html>

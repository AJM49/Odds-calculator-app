<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Login to Horse Odds Calculator</h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signIn()">Login</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDl7TW4J_yz8c-fJtE_trmcFRw1W0fcApA",
      authDomain: "horse-bet-calculator.firebaseapp.com",
      projectId: "horse-bet-calculator",
      appId: "1:258212871291:web:efcbb1d5715a9c9cd476de"
    };
    firebase.initializeApp(firebaseConfig);

    function signIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html"; // redirect on success
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
          console.error(error);
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Horse Odds App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <main>
    <h1>🐎 Horse Odds App – Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" required/>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required/>
      <button type="submit" id="loginBtn">Sign In</button>
      <button type="button" id="signupBtn">Sign Up</button>
      <button type="button" id="resetPasswordBtn">Reset Password</button>
    </form>
    <div id="authMessage" aria-live="polite"></div>
  </main>
</body>
</html>
